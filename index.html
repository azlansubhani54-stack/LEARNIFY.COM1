<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learnify</title>
  <style>
    body {
      background-color: rgba(245, 247, 250);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Navbar */
    header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      margin-left: auto; /* Pushes links to the right */
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s;
      font-size: 1em;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #fff;
      left: 0;
      bottom: -5px;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #e0f7ff;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 480px;
      overflow: hidden;
    }

    .hero-slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #000;
      padding: 25px 40px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    .hero-content h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .hero-content p {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .btn {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: #fff;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #0056b3, #008cff);
    }

    /* Courses */
    .courses {
      padding: 70px 20px;
      background: #f5f7fa;
      text-align: center;
    }

    .courses h2 {
      margin-bottom: 40px;
      font-size: 2.3em;
      color: #007bff;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .course-card {
      background: #f5f7fa;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .course-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .course-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .course-card h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .course-card a {
      display: inline-block;
      margin-top: 10px;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: #fff;
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 0.9em;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .course-card a:hover {
      background: linear-gradient(90deg, #0056b3, #009fff);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
      margin-top: 40px;
      font-weight: 700;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .socials a {
      color: #00c6ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #fff;
      text-shadow: 0 0 10px #00c6ff;
    }
  </style>
</head>
<body>

  </footer>

</body>
</html>
